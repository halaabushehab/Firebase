productForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const productName = document.getElementById("productName").value;
  const productPrice = document.getElementById("productPrice").value;
  const productDescription = document.getElementById("productDescription").value;
  const productImage = document.getElementById("productImage").value;

  try {
    const docRef = await addDoc(collection(db, "products"), {
      title: productName,
      image: productImage,
      description: productDescription,
      price: productPrice,
    });
    console.log(docRef);



    if (productName && productPrice && productDescription && productImage) {
      // Add product card to the UI
      const card = document.createElement("div");
      const main = document.querySelector("main");
      card.classList.add("card");
      card.innerHTML = `
        <img src="${productImage}" />
        <h3>${productName}</h3>
        <p>${productDescription}</p>
        <p>السعر: $${productPrice}</p>
      `;

      const updateProductBtn = document.createElement("button");
      updateProductBtn.id = "updateProductBtn";
      updateProductBtn.textContent = "تحديث المنتج";

      main.appendChild(card);
      card.appendChild(updateProductBtn);

      // Add event listener to the update button
      updateProductBtn.addEventListener("click", async () => {
        const updatedName = prompt("أدخل اسم المنتج الجديد:");

        if (updatedName) {
  try {
    // تحديث اسم المنتج فقط في Firestore
    await updateDoc(doc(db, "products", docRef.id), {
      title: updatedName, // تحديث الاسم فقط
    });

    // تحديث اسم المنتج في واجهة المستخدم
    card.querySelector("h3").textContent = updatedName;

    alert("تم تحديث المنتج بنجاح!");
  } catch (e) {
    console.error("حدث خطأ أثناء تحديث المنتج:", e);
    alert("حدث خطأ أثناء تحديث المنتج. الرجاء المحاولة مرة أخرى.");
  }
} else {
  alert("الرجاء إدخال اسم صالح للمنتج!");
}
      });



      const deleteButton = document.createElement("button");

deleteButton.style.backgroundColor = "red";
deleteButton.style.color = "white";
deleteButton.style.border = "none";
deleteButton.style.padding = "5px 10px";

// أضف الزر إلى واجهة المستخدم داخل البطاقة
card.appendChild(deleteButton);

// أضف مستمع حدث للزر
deleteButton.addEventListener("click", async () => {

    try {
      // حذف المنتج من Firestore
      await deleteDoc(doc(db, "products", docRef.id));

      // إزالة البطاقة من واجهة المستخدم
      card.remove();

      alert("تم حذف المنتج بنجاح!");
    } catch (e) {

    }
  }
});
