<script type="module">
    // استيراد وظائف Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

    // تكوين Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBDcxzNCPzEwXRdhvsHWiDS05s7NIxJRvQ",
      authDomain: "myproject-bd31d.firebaseapp.com",
      projectId: "myproject-bd31d",
      storageBucket: "myproject-bd31d.firebasestorage.app",
      messagingSenderId: "741804666337",
      appId: "1:741804666337:web:b664185cba55c2ffc636a0"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // الحصول على عناصر HTML
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signinBtn = document.getElementById("signinBtn");
    const loginBtn = document.getElementById("loginBtn");
    const productForm = document.getElementById("productForm");
    const productName = document.getElementById("productName");
    const productPrice = document.getElementById("productPrice");
    const productDescription = document.getElementById("productDescription");
    const productImage = document.getElementById("productImage");
    const addProductBtn = document.getElementById("addProductBtn");

    // تسجيل مستخدم جديد
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("تم إنشاء الحساب بنجاح!");
        productForm.style.display = "block";
      } catch (error) {
        alert("حدث خطأ: " + error.message);
      }
    });

    // تسجيل الدخول
    signinBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("تم تسجيل الدخول بنجاح!");
        productForm.style.display = "block";
      } catch (error) {
        alert("حدث خطأ: " + error.message);
      }
    });

    // إضافة منتج
    addProductBtn.addEventListener("click", () => {
      const name = productName.value;
      const price = parseFloat(productPrice.value);
      const description = productDescription.value;
      const image = productImage.value;

      if (name && price && description && image) {
        // إضافة المنتج إلى واجهة المستخدم (مثال)
        const card = document.createElement("div");
        const main= document.querySelector("main")
        card.classList.add("card")
        card.innerHTML = `
          <img src="${image}" />
          <h3>${name}</h3>
          <p>${description}</p>
          <p>السعر: $${price}</p>
        `;

        main.appendChild(card);

        alert("تم إضافة المنتج بنجاح!");
      } else {
        alert("الرجاء تعبئة جميع الحقول!");
      }
    });



</script>
